<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>min-ui sample</title>
    <link type="text/css" href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h1>min-ui sample</h1>

    <section>
        <h2>Fetch</h2>

        <p>The fetch command can be used to retrieve XHR data:</p>

        <select id="forecast-type1"
                on="'load' => fetch('/api/weatherForecast/locations') | map('')">
        </select>

        <p>The fill command can then use the data to append elements to a DOM element.</p>

        <select id="forecast-type2" 
                on="'load, change' => fetch('/api/weatherForecast/?location=$value') | fill('#weather-forecast')">
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
        </select>
    </section>

    <section>
        <h2>Foreign Keys</h2>

        <select id="weather-forecast">

        </select>
    </section>


    <script type="text/javascript" src="js/min.js"></script>
</body>
</html>
